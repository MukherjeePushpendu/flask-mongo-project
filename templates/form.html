<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h1>Add New User</h1>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Role: <input type="text" name="role" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
